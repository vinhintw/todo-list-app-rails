<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>500 - Internal Server Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <div class="flex items-center justify-center min-h-screen px-4">
      <div class="text-center max-w-lg w-full">
        <div class="mb-8">
          <svg
            class="w-48 h-48 mx-auto text-red-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
            />
          </svg>
        </div>

        <h1
          class="text-6xl md:text-8xl font-bold text-red-600 dark:text-red-500 tracking-wider"
        >
          500
        </h1>

        <h2
          class="mt-4 text-2xl md:text-3xl font-semibold text-gray-900 dark:text-white"
        >
          Oops! Something went wrong.
        </h2>

        <p class="mt-4 text-gray-600 dark:text-gray-400">
          An unexpected error occurred on the server. Please try again later or
          contact support if the issue persists.
        </p>

        <div
          class="mt-8 flex flex-col sm:flex-row items-center justify-center gap-4"
        >
          <button
            onclick="window.location.reload()"
            class="w-full sm:w-auto inline-block px-8 py-3 font-semibold text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300"
          >
            Reload Page
          </button>
          <a
            href="/"
            class="w-full sm:w-auto inline-block px-8 py-3 font-semibold text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all duration-300"
          >
            Go Back Home
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
