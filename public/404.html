<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <div class="flex items-center justify-center min-h-screen px-4">
      <div class="text-center max-w-lg w-full">
        <div class="mb-8">
          <svg
            class="w-48 h-48 mx-auto text-indigo-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1"
              d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M14.828 14.828a4 4 0 01-5.656 0M12 6v.01"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1"
              d="M8.228 8.228A4.01 4.01 0 019 8h6a4 4 0 014 4v.01M16 16.01A4.01 4.01 0 0115 16H9a4 4 0 01-4-4v-1"
            />
          </svg>
        </div>

        <h1
          class="text-6xl md:text-8xl font-bold text-indigo-600 dark:text-indigo-500 tracking-wider"
        >
          404
        </h1>

        <h2
          class="mt-4 text-2xl md:text-3xl font-semibold text-gray-900 dark:text-white"
        >
          Oops! Something went wrong.
        </h2>

        <p class="mt-4 text-gray-600 dark:text-gray-400">
          The page you are looking for does not exist, has been moved, or the
          URL is incorrect.
        </p>

        <div class="mt-8">
          <a
            href="/"
            class="inline-block px-8 py-3 font-semibold text-white bg-indigo-600 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300"
          >
            Go Back Home
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
